<html>
<head>
	<title>Sign In</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'hospital_login.css' %}">

</head>
<body>
  <form action ="{% url 'Hospital:test' %}" method="POST">
    {% csrf_token %}
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In.</h2>
      <label>
        <span>Email</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="submit">Sign In</button>
      <p class="forgot-pass">Forgot Password?</p>
    </div>
    </form>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>Dont have an account with us yet?
          </h2>
          <p>Join us to a experience a whole new world of Healthcare!</p>
        </div>
        <div class="img-text m-in">
          <h2>We're glad you're interested.</h2>
          <p>Go ahead and tell us about your institution. We'll get in touch with you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Become a Partner</span>
          <span class="m-in">Back</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Contact Us</h2>
        <label>
          <span>Name of Institution</span>
          <input type="text">
        </label>
        <label>
          <span></span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Click to Sign Up!</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="{% static 'hospital_login.js' %}"></script>
</body>
</html>
