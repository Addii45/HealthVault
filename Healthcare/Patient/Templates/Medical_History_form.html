{%load crispy_forms_tags %}
<html>
    <head>
        <title>Medical History</title>
    </head>
    <body>
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
